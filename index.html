<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="header_logoSection">
        <img src="./images/logo (1).png" alt="" class="header_logo" />
      </div>
      <div class="header_menu">
        <ul class="header_ul">
          <li class="header_li">Home</li>
          <li class="header_li">Men</li>
          <li class="header_li">Women</li>
          <li class="header_li">Baby Collection</li>
          <li class="header_li">Pages</li>
          <li class="header_li">Blog</li>
          <li class="header_li">Contact</li>
        </ul>
      </div>
      <div class="header_addToCart">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-cart-shopping"><sup>1</sup></i>
      </div>
      <div class="bars_menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- Slide -->

    <div class="container">
      <button class="prew btn"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="carusel">
        <img src="" alt="" class="slide_first" />
        <div class="firstSlideWritting">
          <p class="firstSlideIcon">Fashion Sale</p>
          <p class="firstSlideTitle">Minimal Menz Style</p>
          <p class="firstSlideContent">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione
            aut commodi itaque earum minima quos.
          </p>
          <button class="firstSlideBtn animate__fadeInUp">SHOP NOW</button>
        </div>
      </div>
      <button class="next btn"><i class="fa-solid fa-angle-right"></i></button>
    </div>

    <!-- Categories Box -->

    <div class="categoriBoxSection">
      <div class="categoriBox">
        <img src="./images/items1.jpg" alt="" class="categoriBoxImg" />
        <div class="categoriBoxWordItems">
          <h2 class="categoriBoxTitle">Men's Fashion</h2>
          <p class="categoriBoxContent">Shop Now</p>
        </div>
      </div>
      <div class="categoriBox">
        <img src="./images/items2.jpg" alt="" class="categoriBoxImg" />
        <div class="categoriBoxWordItems">
          <h2 class="categoriBoxTitle">Women's Fashion</h2>
          <p class="categoriBoxContent">Shop Now</p>
        </div>
      </div>
      <div class="categoriBox">
        <img src="./images/items3.jpg" alt="" class="categoriBoxImg" />
        <div class="categoriBoxWordItems">
          <h2 class="categoriBoxTitle">Baby Fashion</h2>
          <p class="categoriBoxContent">Shop Now</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d24faa90a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
